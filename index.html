  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            base:  { DEFAULT: "#0D1117" },
            panel: { DEFAULT: "#161C2D" },
            accent:{ DEFAULT: "#1EC46A", dark: "#19aa59" },
            text:  {
              heading: "#FFFFFF",
              body:    "#B0BAC9",
              muted:   "#6E7681",
            },
            danger: {
              DEFAULT: "#FF4444",
              bgLight: "rgba(255, 68, 68, 0.2)",
              borderLight: "#ff4444"
            }
          },
          borderRadius: { 
            md: "8px", 
            lg: "12px" 
          },
        }
      },
      plugins: [
        function({ addUtilities, addComponents, theme }) {
          addUtilities({
            '.custom-scrollbar': {
              '&::-webkit-scrollbar': {
                width: '8px',
                height: '8px',
              },
              '&::-webkit-scrollbar-track': {
                background: '#161C2D', // panel color
              },
              '&::-webkit-scrollbar-thumb': {
                background: '#1EC46A', // accent color
                borderRadius: '4px',
                '&:hover': {
                  background: '#19aa59', // accent-dark
                },
              },
            },
          });
          addComponents({
            '.prose-custom': {
              color: theme('colors.text.body'),
              lineHeight: theme('lineHeight.relaxed'),
              '> :first-child': { marginTop: '0' },
              '> :last-child': { marginBottom: '0' },

              'h1, h2, h3, h4, h5, h6': {
                color: theme('colors.text.heading'),
                fontWeight: theme('fontWeight.bold'),
                marginTop: theme('spacing.6'),
                marginBottom: theme('spacing.3'),
                fontFamily: theme('fontFamily.display'),
              },
              h1: { fontSize: theme('fontSize.3xl') },
              h2: { fontSize: theme('fontSize.2xl') },
              h3: { fontSize: theme('fontSize.xl') }, // Primary heading inside a section from Markdown
              h4: { fontSize: theme('fontSize.lg') },
              
              p: {
                marginTop: theme('spacing.4'),
                marginBottom: theme('spacing.4'),
              },
              a: {
                color: theme('colors.accent.DEFAULT'),
                textDecoration: 'underline',
                fontWeight: theme('fontWeight.medium'),
                '&:hover': {
                  color: theme('colors.accent.dark'),
                },
              },
              strong: {
                color: theme('colors.text.heading'),
                fontWeight: theme('fontWeight.semibold'),
              },
              'ul, ol': {
                marginTop: theme('spacing.4'),
                marginBottom: theme('spacing.4'),
                paddingLeft: theme('spacing.6'),
              },
              ul: { listStyleType: 'disc' },
              ol: { listStyleType: 'decimal' },
              li: { 
                marginTop: theme('spacing.2'),
                marginBottom: theme('spacing.2'),
              },
              'li > ul, li > ol': {
                 marginTop: theme('spacing.2'),
                 marginBottom: theme('spacing.2'),
              },
              blockquote: {
                marginTop: theme('spacing.6'),
                marginBottom: theme('spacing.6'),
                paddingLeft: theme('spacing.4'),
                borderLeftWidth: theme('borderWidth.4'),
                borderColor: theme('colors.accent.DEFAULT'),
                backgroundColor: theme('colors.panel.DEFAULT'), // Slight background tint
                fontStyle: 'italic',
                color: theme('colors.text.muted'),
              },
              'blockquote p': {
                marginTop: '0',
                marginBottom: '0',
              },
              hr: {
                borderColor: theme('colors.panel.DEFAULT'),
                borderTopWidth: theme('borderWidth.DEFAULT'),
                marginTop: theme('spacing.8'),
                marginBottom: theme('spacing.8'),
              },
              pre: { // For code blocks handled by SyntaxHighlighter
                marginTop: theme('spacing.6'),
                marginBottom: theme('spacing.6'),
                borderRadius: theme('borderRadius.md'),
                // SyntaxHighlighter applies its own background and padding
              },
              code: { // For inline code
                backgroundColor: theme('colors.panel.DEFAULT'),
                color: theme('colors.accent.DEFAULT'),
                padding: `${theme('spacing.px')} ${theme('spacing.1')}`,
                borderRadius: theme('borderRadius.sm'),
                fontSize: theme('fontSize.sm'),
                fontWeight: theme('fontWeight.medium'),
              },
              'pre code': { // Reset for code inside pre, SyntaxHighlighter handles it
                 backgroundColor: 'transparent',
                 color: 'inherit',
                 padding: '0',
                 borderRadius: '0',
                 fontSize: 'inherit',
                 fontWeight: 'inherit',
              },
              table: {
                width: '100%',
                marginTop: theme('spacing.6'),
                marginBottom: theme('spacing.6'),
                fontSize: theme('fontSize.sm'),
                textAlign: 'left',
                borderCollapse: 'collapse',
              },
              thead: {
                borderBottomWidth: theme('borderWidth.2'),
                borderColor: theme('colors.panel.DEFAULT'),
                color: theme('colors.text.heading'),
                fontWeight: theme('fontWeight.semibold'),
              },
              'th, td': {
                padding: `${theme('spacing.2')} ${theme('spacing.3')}`,
                borderWidth: '1px',
                borderColor: theme('colors.panel.DEFAULT'), // Softer borders for table cells
              },
              'tbody tr:nth-child(even)': {
                backgroundColor: theme('colors.base.DEFAULT / 0.5') // Subtle striping for even rows
              }
            }
          })
        }
      ]
    }
  </script>
